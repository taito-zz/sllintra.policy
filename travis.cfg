[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    abita.fi
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

find-links += http://abita.fi/packages

package-name = sllintra.policy

versions = versions

[versions]
Products.PloneFormGen = 1.7.16
eea.facetednavigation = 7.6
hexagonit.testing = 1.2.2
mock = 1.0.1
sllintra.content = 0.0.1
sllintra.theme = 0.0.2

[test]
eggs =
    ${buildout:package-name} [test]
    ${buildout:package-extras}
    ${buildout:test-eggs}
